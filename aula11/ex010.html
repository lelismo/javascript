<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN </title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var lim = 60
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h.</p>`
            if (vel > lim) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade de ${lim} Km/h. <strong>MULTADO!</strong></p>`
            } else {
                res.innerHTML += `O limite de velocidade é de ${lim} Km/h. Você está dirigindo com segurança.`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
